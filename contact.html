<!-- CONTACT PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Kinetica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">
  <header class="fixed w-full z-10 bg-white bg-opacity-90 shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold tracking-wide">Kinetica</a>
      <nav class="space-x-6">
        <a href="about.html" class="hover:underline">About</a>
        <a href="bio.html" class="hover:underline">Bio</a>
        <a href="resources.html" class="hover:underline">Resources</a>
        <a href="events.html" class="hover:underline">Events</a>
        <a href="contact.html" class="hover:underline font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <main class="pt-32 pb-20 px-6 max-w-3xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-6">Contact</h1>
    <p class="mb-6">Want to collaborate, learn, or train together? Reach out.</p>
    <form action="https://formspree.io/f/manjedkr" method="POST" class="space-y-4 max-w-md mx-auto">
      <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 border rounded">
      <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-2 border rounded">
      <textarea name="message" rows="5" placeholder="Your Message" required class="w-full px-4 py-2 border rounded"></textarea>
      <button type="submit" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800">Send Message</button>
    </form>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 Kinetica. All rights reserved.
  </footer>
</body>
</html>
